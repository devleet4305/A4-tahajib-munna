<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">Job Application Tracker</h1>

   
    <div class="dashboard">
        <div class="dash-card">
            <p>Total</p>
            <h2 id="totalCount">0</h2>
        </div>
        <div class="dash-card">
            <p>Interview</p>
            <h2 id="interviewCount">0</h2>
        </div>
        <div class="dash-card">
            <p>Rejected</p>
            <h2 id="rejectedCount">0</h2>
        </div>
    </div>

    
    <div class="section-header">
        <h2>Available Jobs</h2>
        <span id="tabCount">0 jobs</span>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="interview">Interview</button>
        <button class="tab" data-tab="rejected">Rejected</button>
    </div>

    
    <div id="jobsContainer" class="jobs-container"></div>

    
    <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">ðŸ“‚</div>
        <h3>No jobs available</h3>
        <p>Please check another tab</p>
    </div>

</div>

<script src="tracker.js"></script>
</body>
</html>
